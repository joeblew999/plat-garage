# Unified CI/CD workflow for plat-* repositories
#
# This workflow delegates everything to Taskfile for maximum portability.
# The same commands work locally and in CI.
# Runs on Linux, macOS, and Windows for cross-platform verification.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  ci:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows
    runs-on: ${{ matrix.os }}
    name: CI (${{ matrix.name }})
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      # All CI logic is in Taskfile - same commands work locally
      - name: Build
        run: task build

      - name: Test
        run: task test

      - name: Lint (Unix)
        if: runner.os != 'Windows'
        run: task lint
        continue-on-error: true

      - name: Lint (Windows)
        if: runner.os == 'Windows'
        run: task lint
        continue-on-error: true
